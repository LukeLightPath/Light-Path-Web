<!--
  Firebase Email Verification Template
  
  To use this template:
  1. Go to your Firebase Console.
  2. Navigate to Authentication > Templates.
  3. Select the "Email address verification" template.
  4. Click the edit icon (pencil).
  5. Update the "Subject" to: Verify your LightPath AI account
  6. Paste the entire content of this HTML file into the "Message" body editor.
  7. Save the template.
  
  The {{verificationUrl}} placeholder will be automatically replaced by Firebase.
-->
<html>
<body style="font-family: Arial, sans-serif; background-color: #F5F8FF; padding: 30px;">
  <div style="max-width: 480px; margin: auto; background: #ffffff; padding: 24px; border-radius: 12px; border: 1px solid #E5E8F0;">
    <h1 style="margin-bottom: 10px; color: #2A4EF4; font-size: 24px;">Verify your LightPath AI account</h1>
    <p style="font-size: 15px; color: #333;">
      Thank you for creating your LightPath AI account. Please confirm your email address to activate your access to the LightPath Tools Bundle.
    </p>
    <p style="text-align: center; margin-top: 28px;">
      <a href="{{verificationUrl}}" style="background-color: #2A4EF4; color: #ffffff; padding: 12px 20px; text-decoration: none; border-radius: 8px; font-weight: bold;">
        Verify email address
      </a>
    </p>
    <p style="font-size: 13px; margin-top: 30px; color: #666;">
      If you did not create this account, you can ignore this email.
    </p>
    <p style="font-size: 13px; margin-top: 20px; color: #333;">
      Kind regards,
      <br />
      LightPath AI Team
    </p>
  </div>
</body>
</html>
